<svg width="1280" height="720" viewBox="0 0 1280 720" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e1b4b"/>
      <stop offset="50%" stop-color="#581c87"/>
      <stop offset="100%" stop-color="#be185d"/>
    </linearGradient>
    <linearGradient id="screenGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#a855f7"/>
      <stop offset="100%" stop-color="#ec4899"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1280" height="720" fill="url(#bgGradient)"/>
  
  <!-- Laptop -->
  <rect x="240" y="150" width="800" height="500" rx="20" fill="#1f2937" stroke="url(#screenGlow)" stroke-width="2"/>
  <rect x="260" y="170" width="760" height="460" rx="8" fill="#000"/>
  
  <!-- Screen Content - Code Editor -->
  <rect x="280" y="190" width="720" height="420" rx="4" fill="#0f172a"/>
  
  <!-- Code Lines -->
  <rect x="300" y="220" width="60" height="8" fill="#64748b"/>
  <rect x="370" y="220" width="120" height="8" fill="#a855f7"/>
  <rect x="500" y="220" width="80" height="8" fill="#06b6d4"/>
  
  <rect x="300" y="240" width="40" height="8" fill="#64748b"/>
  <rect x="350" y="240" width="160" height="8" fill="#ec4899"/>
  <rect x="520" y="240" width="100" height="8" fill="#10b981"/>
  
  <rect x="320" y="260" width="80" height="8" fill="#f59e0b"/>
  <rect x="410" y="260" width="140" height="8" fill="#a855f7"/>
  
  <rect x="320" y="280" width="60" height="8" fill="#64748b"/>
  <rect x="390" y="280" width="200" height="8" fill="#06b6d4"/>
  
  <rect x="300" y="300" width="100" height="8" fill="#ec4899"/>
  <rect x="410" y="300" width="80" height="8" fill="#10b981"/>
  
  <!-- Cursor -->
  <rect x="580" y="240" width="2" height="12" fill="#a855f7">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Hands on Keyboard -->
  <ellipse cx="400" cy="580" rx="80" ry="30" fill="#fbbf24" opacity="0.7"/>
  <ellipse cx="680" cy="580" rx="80" ry="30" fill="#fbbf24" opacity="0.7"/>
  
  <!-- Laptop Base -->
  <rect x="220" y="620" width="840" height="40" rx="20" fill="#374151"/>
  
  <!-- Ambient Glow -->
  <circle cx="640" cy="400" r="300" fill="url(#screenGlow)" opacity="0.1"/>
  
  <!-- Play Button Overlay -->
  <circle cx="640" cy="360" r="60" fill="rgba(255,255,255,0.9)" opacity="0.8"/>
  <polygon points="620,340 680,360 620,380" fill="#1f2937"/>
  
  <!-- Title Text -->
  <text x="640" y="100" text-anchor="middle" font-family="Inter, sans-serif" font-size="32" font-weight="700" fill="white">
    Code. Build. Ship.
  </text>
  <text x="640" y="130" text-anchor="middle" font-family="Inter, sans-serif" font-size="16" font-weight="400" fill="#d1d5db">
    Watch developers build real projects from scratch
  </text>
</svg>
